<tabset>
  <tab ng-repeat="tab in tabs"  active="tab.active">
    <tab-heading>
      {{tab.tabName}}
    </tab-heading>
    <single-assignment-detail ng-if="tab.tabName === 'Assignment'" assignment='tab.content'>
    </single-assignment-detail>

    <student-submissions ng-if="tab.tabName === 'Submissions'" submissions='tab.content'>
    </studnt-submissions>
  </tab>
</tabset>
