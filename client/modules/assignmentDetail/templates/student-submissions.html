<div>
  <accordion close-others="oneAtATime">
    <accordion-group ng-repeat="submission in submissions">
    <accordion-heading> 
      <img ng-src="{{submission.creator.avatars.small}}" class='submission-avatars'/> 

      <h4>{{submission.creator.first_name}} {{submission.creator.last_name}}</h4>
      turned in <span>{{submission.submitted_at | amDateFormat:"MMM DD YYYY"}}</span>
    </accordion-heading>
      {{submission.content}}
    </accordion-group>
  </accordion>
</div>
